<title>PET-CT Dementia</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">PET-CT Dementia Study</header>
<p>
<label for="T83_8">Duration of fast prior to injection:</label>
<input type="text" id="T83_8" name="Duration of fast prior to injection" value=""/>
</p>
<p>
<label for="T83_10">Blood glucose prior to injection:</label>
<input type="number" id="T83_10" name="Blood glucose prior to injection" data-field-units="mg/dl" min="" max=""/> <label for="T83_10">mg/dl</label>
</p>
<p>
<label for="T83_11">Scan region:</label>
<input type="text" id="T83_11" name="Scan region" value="Brain. "/>
</p>
<p>
<label for="T83_14">Radiopharmaceutical: F-18 FDG</label>
<input type="number" id="T83_14" name="Radiopharmaceutical: F-18 FDG" data-field-units="mCi" min="0" max=""/> <label for="T83_14">mCi IV</label>
</p>
<p>
<label for="T83_15">Calibration time:</label>
<input type="date" id="T83_15" name="Calibration date" data-field-type="DATE"/>
<input type="time" id="T83_15_time" name="Calibration time" data-field-type="TIME"/>
</p>
<p>
<label for="T83_16">Administration time:</label>
<input type="date" id="T83_16" name="Administration date" data-field-type="DATE"/>
<input type="time" id="T83_16_time" name="Administration time" data-field-type="TIME"/>
</p>
<p>
<label for="T83_17">Injection site:</label>
<input type="text" id="T83_17" name="Injection site" value=""/>
</p>
<p>
<label for="T83_33">Post-injection imaging delay:</label>
<input type="number" id="T83_33" name="Post-injection imaging delay" data-field-units="minutes" min="" max=""/> <label for="T83_33">minutes</label>
</p>
<p>
<label for="T83_34">Attenuation correction:</label>
<select id="T83_34" name="Attenuation correction">
<option id="T83_34.1" name="Diagnostic CT" value="Diagnostic CT">Diagnostic CT.</option>
<option id="T83_34.2" name="Low-dose CT" value="Low-dose CT merely for attenuation correction and anatomic correlation">Low-dose CT merely for attenuation correction and anatomic correlation.</option>
</select>
</p>
<p>
<label for="T83_36">IV contrast:</label>
<input type="text" id="T83_36" name="IV contrast" value="None."/>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T83_38" name="Clinical information">Documented cognitive decline of at least six (6) months as assessed by a specialist in the diagnosis and management of dementia. Despite cognitive scales, cross-sectional anatomical images and neuropsychological testing, inconclusive differentiation between frontotemporal (FTD) and Alzheimer dementia (AD). </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T83_41" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T83_999">CSF space:</label>
<input id="T83_999" name="CSF space" type="text" value="Normal volume and configuration of CSF space for stated age."/>
</p>
<p>
<label for="T83_998">Atrophy:</label>
<input id="T83_998" name="Atrophy" type="text" value="No significant local, regional, or generalized atrophy."/>
</p>
<p>
<label for="T83_997">Parenchyma:</label>
<input id="T83_997" name="Parenchyma" type="text" value="No abnormal parenchymal attenuation."/>
</p>
<p>
<label for="T83_996">Calvarium:</label>
<input id="T83_996" name="Calvarium" type="text" value="Intact calvarium."/>
</p>
<p>
<label for="T83_995">Ventricles:</label>
<input id="T83_995" name="Ventricles" type="text" value="Ventricles are normal in morphology."/>
</p>
<p>
<label for="T83_79">Brain metabolism:</label>
<select id="T83_79" name="Brain metabolism">
<option id="T83_79.1" name="Normal" value="Normal">No foci of significantly abnormal metabolism.</option>
<option id="T83_79.2" name="Alzheimer" value="Alzheimer">Abnormally decreased metabolism in the posterior parietotemporal lobes in a pattern characteristic of Alzheimer dementia.</option>
<option id="T83_79.3" name="Frontotemporal" value="Frontotemporal">Abnormally decreased metabolism in the frontal lobes in a pattern characteristic of frontotemporal dementia.</option>
</select>
</p>
<p>
<label for="T83_82">Occipital lobe metabolism:</label>
<select id="T83_82" name="Occipital lobe metabolism">
<option id="T83_82_83" name="Normal" value="Normal">Normal. </option>
<option id="T83_82_84" name="Decreased" value="Decreased">Decreased. </option>
</select>
</p>
<p>
<label for="T83_86">Other findings:</label>
<input type="text" id="T83_86" name="Other findings" value="None."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<select id="T83_87" name="Impression">
<option id="T83_87.1" name="Normal" value="Normal">No abnormal focal hypometabolism to suggest dementia.</option>
<option id="T83_87.2" name="Alzheimer dementia" value="Alzheimer dementia">Findings most consistent with Alzheimer dementia.</option>
<option id="T83_87.3" name="Frontotemporal dementia" value="Frontotemporal dementia">Findings most consistent with frontotemporal dementia.</option>
</select>
</p>
<p>
<textarea id="T83_87_text" name="Impression_text">No significant intracranial abnormality.</textarea>
</p>
</section>
</body>

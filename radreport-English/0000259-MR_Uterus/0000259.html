<section data-section-name="Procedure">
<header class="level1">MR Uterus</header>
<p>
<textarea id="T259_2" name="Procedure">Axial and sagittal T2-weighted images and sagittal T1-weighted gradient-echo, and 3-D dynamic postcontrast gradient-echo images of the pelvis were obtained. </textarea>
</p>
<p>
<label for="T259_999">Field strength:</label>
<input id="T259_999" name="Field strength" type="number" value="1.5" min="0" max="9" step="0.1" data-field-units="T"/> T
</p>
<p>
<label for="T259_998">IV contrast:</label>
<input id="T259_998" type="text" name="IV contrast" value="Omniscan 20 ml"/>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T259_3" name="Clinical information">Uterine fibroids. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T259_4" name="Comparison">None. </textarea>
</p>
</section>

<p>

<input id="T259_997" name="Orientation" type="text" value="Anteverted and anteflexed." />
</p>
<p>

<input id="T259_996" name="Endometrium" type="number" value="" data-field-units="mm"/> mm
</p>

</p>

<input id="T259_994" name="Uterine fibroids" type="text" value="None." />
</p>
<p>
<label for="T259_993">Arterial supply to the uterus:</label>
<input id="T259_993" name="Arterial supply to the uterus" type="text" value="Derived from the uterine arteries." />
</p>
</section>
<section data-section-name="Other findings">
<header class="level2">Other findings</header>
<p>
<textarea id="T259_992" name="Other findings">The right and left ovaries are unremarkable. Urinary bladder is normal. There is no free fluid. Organs of the pelvis are otherwise unremarkable. </textarea>
</p>

<title>Melanoma Lymphoscintigraphy</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Melanoma Lymphoscintigraphy</header>
<p>
<textarea id="T177_2" name="Procedure">Multiple intradermal injections of Tc-99m sulfur colloid (1 cc total volume) were made surrounding the lesion site. Anterior and lateral projection images of the chest were subsequently obtained. A hand-held gamma probe was also used to mark the site of a sentinel lymph node on the skin surface. At the end of the procedure, the probe was supplied to the general surgery service for intraoperative localization of the sentinel node. </textarea>
</p>
<p>
<label for="T177_4">Dose:</label>
<input type="number" id="T177_4" name="Dose" value="0.5"/> mCi
</p>
<p>
<label for="T177_5">Scan delay:</label>
<input type="number" id="T177_5" name="Scan delay" data-field-units="hr" min="0" max=""/> hr
</p>
<p>
<label for="T177_6">Injection site:</label>
<input type="text" id="T177_6" name="Injection site" value=""/>
</p>
</section>

</p>

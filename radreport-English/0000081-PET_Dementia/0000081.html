<title>PET Dementia</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">PET Dementia Study</header>
<p>
<label for="T81_8">Duration of fast prior to injection:</label>
<input type="text" id="T81_8" name="Duration of fast prior to injection" value=""/>
</p>
<p>
<label for="T81_10">Blood glucose prior to injection:</label>
<input type="number" id="T81_10" name="Blood glucose prior to injection" data-field-units="mg/dl" min="" max=""/> <label for="T81_10">mg/dl</label>
</p>
<p>
<label for="T81_11">Scan region:</label>
<input type="text" id="T81_11" name="Scan region" value="Brain. "/>
</p>
<p>
<label for="T81_13">Radiopharmaceutical:</label>
<input type="text" id="T81_13" name="Radiopharmaceutical" value="F-18 FDG"/>
<input type="number" id="T81_14" name="Radiopharmaceutical measurement" data-field-units="mCi" min="0" max=""/> <label for="T81_14">mCi IV</label>
</p>
<p>
<label for="T81_15">Calibration time:</label>
<input type="date" id="T81_15" name="Calibration date" data-field-type="DATE"/>
<input type="time" id="T81_15_time" name="Calibration_time" data-field-type="TIME"/>
</p>
<p>
<label for="T81_16">Administration time:</label>
<input type="date" id="T81_16" name="Administration date" data-field-type="DATE"/>
<input type="time" id="T81_16_time" name="Administration time" data-field-type="TIME"/>
</p>
<p>
<label for="T81_17">Injection site:</label>
<input type="text" id="T81_17" name="Injection site" value=""/>
</p>
<p>
<label for="T81_33">Post-injection imaging delay:</label>
<input type="number" id="T81_33" name="Post-injection imaging delay" data-field-units="minutes" min="" max=""/> <label for="T81_33">minutes</label>
</p>
<p>
<label for="T81_34">Attenuation correction:</label>
<input type="text" id="T81_34" name="Attenuation correction" value="Rod source transmission scan. "/>
</p>
<p>
<label for="T81_36">Computer-aided diagnosis software:</label>
<input type="text" id="T81_36" name="Computer-aided diagnosis software" value="None."/>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T81_38" name="Clinical information">Documented cognitive decline of at least six (6) months as assessed by a specialist in the diagnosis and management of dementia. Despite cognitive scales, cross-sectional anatomical images and neuropsychological testing, inconclusive differentiation between frontotemporal (FTD) and Alzheimer dementia (AD). </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T81_41" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T81_79">Brain metabolism:</label>
<select id="T81_79" name="Brain metabolism">
<option id="T81_79.1" name="Normal" value="Normal">No foci of significantly abnormal metabolism.</option>
<option id="T81_79.2" name="Alzheimer" value="Alzheimer">Abnormally decreased metabolism in the posterior parietotemporal lobes in a pattern characteristic of Alzheimer dementia.</option>
<option id="T81_79.3" name="Frontotemporal" value="Frontotemporal">Abnormally decreased metabolism in the frontal lobes in a pattern characteristic of frontotemporal dementia.</option>
</select>
</p>
<p>
<label for="T81_82">Occipital lobe metabolism:</label>
<select id="T81_82" name="Occipital lobe metabolism">
<option id="T81_82_83" name="Normal" value="Normal">Normal</option>
<option id="T81_82_84" name="Decreased" value="Decreased">Decreased</option>
</select>
</p>
<p>
<label for="T81_86">Other findings</label>
<input type="text" id="T81_86" name="Other findings" value="None."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<select id="T81_87" name="Impression">
<option id="T81_87.1" name="Normal" value="Normal">No abnormal focal hypometabolism to suggest dementia.</option>
<option id="T81_87.2" name="Alzheimer dementia" value="Alzheimer dementia">Findings most consistent with Alzheimer dementia.</option>
<option id="T81_87.3" name="Frontotemporal dementia" value="Frontotemporal dementia">Findings most consistent with frontotemporal dementia.</option>
</select>
</p>
</section>

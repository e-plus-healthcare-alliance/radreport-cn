<body>
<section data-section-name="Procedure">
<header class="level1">Pediatric Renal Ultrasound Exam</header>
<p>
<textarea id="T90_2" name="Procedure">The kidneys and bladder were evaluated at real-time sonographically with static gray scale images obtained for image documentation. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T90_7" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T90_10" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<label for="T90_13">Mean renal length for age:</label>
<input type="number" id="T90_13" name="Mean renal length for age" data-field-units="cm" min="" max=""/> cm
<label for="T90_15">+/-</label>
<input type="number" id="T90_15" name="Standard deviation" data-field-units="cm" min="" max=""/> cm
</p>
<p>
<section data-section-name="Right kidney">
<header class="level2">Right kidney</header>
<p>
<label for="T90_19">Size:</label>
<input type="number" id="T90_19" name="Size" value=""/> cm
</p>
<p>
<label for="T90_23">Morphology:</label>
<input type="text" id="T90_23" name="Morphology" value="The right kidney is normal in location, contour and length. There is no stone or renal mass. There is no focal parenchymal thinning or hydronephrosis."/>
</p>
</section>

<section data-section-name="Left kidney">
<header class="level2">Left kidney</header>
<p>
<label for="T90_48">Size:</label>
<input type="number" id="T90_48" name="Size" value=""/> cm
</p>
<p>
<label for="T90_52">Morphology:</label>
<input type="text" id="T90_52" name="Morphology" value="The left kidney is normal in location, contour and length. There is no stone or renal mass. There is no focal parenchymal thinning or hydronephrosis."/>
</p>
</section>
<section data-section-name="Other findings">
<header class="level2">Other findings</header>
<p>
<label for="T90_74">Ureters:</label>
<input type="text" id="T90_74" name="Ureters" value="Normal. Not dilated. "/>
</p>
<p>
<label for="T90_90">Urinary bladder:</label>
<input type="text" id="T90_90" name="Urinary bladder" value="Normal. "/>
</p>
<p>
<label for="T90_101">Abdominal aorta:</label>
<input type="text" id="T90_101" name="Abdominal aorta" value="Normal."/>
</p>
<p>
<label for="T90_103">Inferior vena cava:</label>
<input type="text" id="T90_103" name="Inferior vena cava" value="Normal."/>
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T90_140" name="Impression">Normal renal ultrasound with appropriate renal growth. </textarea>
</p>

<title>CT Brain Perfusion</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">CT Brain Perfusion Study</header>
<p>
<textarea id="T5_2" name="Procedure"> </textarea>
</p>
<p>
<label for="T5_4">Number of detectors:</label>
<input type="number" id="T5_4" name="Number of detectors" data-field-units="" min="" max=""/> 
</p>
<p>
<label for="T5_5">Number of phases:</label>
<input type="number" id="T5_5" name="Number of phases" data-field-units="" min="" max=""/> 
</p>
<p>
<label for="T5_6">Number of locations:</label>
<input type="number" id="T5_6" name="Number of locations" data-field-units="" min="" max=""/> 
</p>
<p>
<label for="T5_7">Slice thickness:</label>
<input type="number" id="T5_7" name="Slice thickness" data-field-units="mm" min="" max=""/> mm
</p>
<p>
<label for="T5_8">Number of repetitions:</label>
<input type="number" id="T5_8" name="Number of repetitions" data-field-units="" min="" max=""/> 
</p>
<p>
<label for="T5_9">Contrast media:</label>
<input type="text" id="T5_9" name="Contrast media" value=""/>
</p>
<p>
<label for="T5_15">Workstation</label>
<select id="T5_15" name="Workstation">
<option id="T5_15_16" name="Vital Images" value="Vital Images">Vital Images</option>
<option id="T5_15_17" name="Terrarecon" value="Terrarecon">Terrarecon</option>
<option id="T5_15_18" name="GE Advantage" value="GE Advantage">GE Advantage</option>
<option id="T5_15_19" name="Leonardo" value="Leonardo">Leonardo</option>
<option id="T5_15_20" name="Philips" value="Philips">Philips</option>
</select>
<input type="text" id="T5_15_text" name="Workstation_text" value=""/>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T5_21" name="Clinical information">Cerebral ischemia. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T5_25" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Technical parameters">
<header class="level2">Technical parameters</header>
<p>
<label for="T5_34">Image quality:</label>
<input type="text" id="T5_34" name="Image quality" value="Satisfactory. "/>
</p>
<p>
<label for="T5_38">Arterial input function ROI:</label>
<select id="T5_38" name="Arterial input function ROI">
<option id="T5_38_39" name="ACA" value="ACA">ACA</option>
<option id="T5_38_40" name="MCA" value="MCA">MCA</option>
<option id="T5_38_41" name="ICA" value="ICA">ICA</option>
</select>
</p>
<p>
<label for="T5_42">Venous outflow function ROI:</label>
<select id="T5_42" name="Venous outflow function ROI">
<option id="T5_42_43" name="Torcula" value="Torcula">Torcula</option>
<option id="T5_42_44" name="Straight sinus" value="Straight sinus">Straight sinus</option>
<option id="T5_42_45" name="ICV" value="ICV">ICV</option>
<option id="T5_42_46" name="Sagittal sinus" value="Sagittal sinus">Sagittal sinus</option>
</select>
</p>
<p>
<label for="T5_47">Site of normal perfusion:</label>
<select id="T5_47" name="Site of normal perfusion">
<option id="T5_47_48" name="Right anterior territory" value="Right anterior territory">Right anterior territory</option>
<option id="T5_47_49" name="Left anterior territory" value="Left anterior territory">Left anterior territory</option>
<option id="T5_47_50" name="Posterior territory" value="Posterior territory">Posterior territory</option>
</select>
</p>
<p>
<label for="T5_51">Parametric maps</label>
<input type="text" id="T5_51" name="Parametric maps" value=""/>
</p>
</section>

<section data-section-name="Parametric maps">
<header class="level2">Parametric maps</header>
CTP characteristics {for area of interest}:
<p>		
<label for="T5_53">Cerebral blood flow (CBF):</label>
<select id="T5_53" name="CBF">
<option id="T5_53_54" name="Symmetric" value="Symmetric" selected>Symmetric</option>
<option id="T5_53_55" name="Increased" value="Increased">Increased</option>
<option id="T5_53_56" name="Decreased" value="Decreased">Decreased</option>
</select>
</p>
<p>
<label for="T5_57">Mean transit time (MTT):</label>
<select id="T5_57" name="MTT">
<option id="T5_57_58" name="Symmetric" value="Symmetric" selected>Symmetric</option>
<option id="T5_57_59" name="Increased" value="Increased">Increased</option>
<option id="T5_57_60" name="Decreased" value="Decreased">Decreased</option>
</select>
</p>
<p>
<label for="T5_61">Cerebral blood volume (CBV):</label>
<select id="T5_61" name="CBV">
<option id="T5_61_62" name="Symmetric" value="Symmetric" selected>Symmetric</option>
<option id="T5_61_63" name="Increased" value="Increased">Increased</option>
<option id="T5_61_64" name="Decreased" value="Decreased">Decreased</option>
</select>
</p>
<p>
<label for="T5_65">Vascular territory involved:</label>
<select id="T5_65" name="Vascular territory involved">
<option id="T5_66" name="None" value="None">None</option>
<option id="T5_67" name="ACA" value="ACA">ACA</option>
<option id="T5_68" name="MCA" value="MCA">MCA</option>
<option id="T5_69" name="PCA" value="PCA">PCA</option>
</select>
<p>
<label for="T5_70">Tissue involved:</label>
<input type="text" id="T5_70" name="Tissue involved" value="None"/>
</p>
<p>
<label for="T5_75">Percent of normal vascular territory involved:</label>
<input type="number" id="T5_75" name="normal vascular territory involved" value="" min="0" max="100" step="1"/>
</p>
<p>
<label for="T5_76">Percent of abnormality representing ischemic core {CBV < 2 ml/100gm}:</label>
<input type="number" id="T5_76" name="abnormality representing ischemic core" value="" min="0" max="100" step="1"/>
</p>
<p>
<label for="T5_77">Percent of abnormality representing ischemic penumbra {MTT > 150% normal}:</label>
<input type="number" id="T5_77" name="abnormality representing ischemic penumbra" value="" min="0" max="100" step="1"/>
</p>
<p>
<label for="T5_78">Ischemic core or penumbra ratio:</label>
<input type="number" id="T5_78" name="Ischemic core or penumbra ratio" value=""/>
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<select id="T5_111" name="Impression">
<option id="T5_112" name="Symmetric perfusion indices" value="Symmetric perfusion indices">Symmetric perfusion indices</option>
<option id="T5_113" name="Compensated oligemia" value="Compensated oligemia">Compensated oligemia</option>
<option id="T5_114" name="Non-compensated oligemia" value="Non-compensated oligemia">Non-compensated oligemia</option>
<option id="T5_115" name="Central infarct" value="Central infarct">Central infarct</option>
</select>
</p>
<p>
<textarea id="T5_111_text" name="Impression text"> </textarea>
</p>
</section>
</body>
</html>

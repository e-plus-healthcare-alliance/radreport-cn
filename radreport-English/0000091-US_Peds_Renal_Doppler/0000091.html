<title>US Peds Renal Doppler</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">US Peds Renal Doppler</header>
<p>
<textarea id="T91_2" name="Procedure">Complete renal real-time scan with image documentation. Renal vessels and abdominal aorta are evaluated color-flow and spectral waveform analysis Doppler. </textarea>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T91_7" name="Clinical information">Hypertension. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T91_9" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Kidney length for age">
<header class="level2">Kidney length for age</header>
<p>
<label for="T91_13">Mean +/- Standard deviation: </label>
<input type="number" id="T91_13" name="Mean" data-field-units="cm" min="0" max=""/>
<label for="T91_14">cm +/-</label>
<input type="number" id="T91_14" name="Stardard deviation" data-field-units="cm" min="" max=""/>
<label for="T91_14">cm</label>
</p>
</section>

<section data-section-name="Right kidney">
<header class="level2">Right kidney</header>
<p>
<label for="T91_15">Size: </label>
<input type="text" id="T91_15" name="Right kidney size" value=""/> <label for="T91_15">cm</label>
</p>
<p>
<label for="T91_22">Morphology:</label>
<input type="text" id="T91_22" name="Morphology" value="The kidney is normal in location, contour and length. There is no stone or renal mass. "/>
</p>
<p>
<label for="T91_34">Focal parenchymal thinning: </label>
<select id="T91_34" name="Focal parenchymal thinning">
<option id="T91_35" name="None" value="None" selected>None</option>
<option id="T91_36" name="Mild" value="Mild">Mild</option>
<option id="T91_37" name="Moderate" value="Moderate">Moderate</option>
<option id="T91_38" name="Severe" value="Severe">Severe</option>
</select>
</p>
<p>
<label for="T91_39">Hydronephrosis: </label>
<select id="T91_39" name="Hydronephrosis">
<option id="T91_40" name="None" value="None" selected>None</option>
<option id="T91_41" name="Mild" value="Mild">Mild</option>
<option id="T91_42" name="Moderate" value="Moderate">Moderate</option>
<option id="T91_43" name="Severe" value="Severe">Severe</option>
</select>
</p>
<p>Main renal artery peak systolic velocity: </p>
<p>
<label for="T91_49">Ostium:</label>
<input type="number" id="T91_49" name="Ostium" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_50">Proximal:</label>
<input type="number" id="T91_50" name="Proximal" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_51">Mid:</label>
<input type="number" id="T91_51" name="Mid" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_52">Distal:</label>
<input type="number" id="T91_52" name="Distal" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_53">Resistance index: </label>
<input type="number" id="T91_55" name="Resistance index low" value=""/>
<label for="T91_56">to</label>
<input type="number" id="T91_56" name="Resistance index high" value=""/>
</p>
<p>
<label for="T91_57">Main renal vein: </label>
<input type="text" id="T91_57" name="Main renal vein" value="The main renal vein is patent and demonstrates a normal waveform. "/>
</p>
</section>

<section data-section-name="Left kidney">
<header class="level2">Left kidney</header>
<p>
<label for="T91_67">Size: </label>
<input type="text" id="T91_67" name="Left kidney size" value=""/> <label>cm</label>
</p>
<p>
<label for="T91_71">Morphology:</label>
<input type="text" id="T91_71" name="Morphology" value="The kidney is normal in location, contour and length. There is no stone or renal mass. "/>
</p>

<p>
<label for="T91_83">Focal parenchymal thinning: </label>
<select id="T91_83" name="Focal parenchymal thinning">
<option id="T91_84" name="None" value="None" selected>None</option>
<option id="T91_85" name="Mild" value="Mild">Mild</option>
<option id="T91_86" name="Moderate" value="Moderate">Moderate</option>
<option id="T91_87" name="Severe" value="Severe">Severe</option>
</select>
</p>
<p>
<label for="T91_88">Hydronephrosis: </label>
<select id="T91_88" name="Hydronephrosis">
<option id="T91_89" name="None" value="None" selected>None</option>
<option id="T91_90" name="Mild" value="Mild">Mild</option>
<option id="T91_91" name="Moderate" value="Moderate">Moderate</option>
<option id="T91_92" name="Severe" value="Severe">Severe</option>
</select>
</p>
<p>Main renal artery peak systolic velocity:</p>
<p>
<label for="T91_98">Ostium:</label>
<input type="number" id="T91_98" name="Ostium" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_99">Proximal:</label>
<input type="number" id="T91_99" name="Proximal" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_100">Mid:</label>
<input type="number" id="T91_100" name="Mid" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_101">Distal:</label>
<input type="number" id="T91_101" name="Distal" data-field-units="cm/s" min="0" max=""/> <label>cm/s</label>
</p>
<p>
<label for="T91_104">Resistance index: </label>
<input type="number" id="T91_104" name="Resistance index low" value=""/>
<label for="T91_105">to</label>
<input type="number" id="T91_105" name="Resistance index high" value=""/>
</p>
<p>
<label for="T91_106">Main renal vein: </label>
<input type="text" id="T91_106" name="Main renal vein" value="The main renal vein is patent and demonstrates a normal waveform. "/>
</p>
</section>
<section data-section-name="Ureters">
<header class="level2">Ureters</header>
<p>
<textarea id="T91_112" name="Ureters">Normal. </textarea>
</p>
</section>
<section data-section-name="Urinary bladder">
<header class="level2">Urinary bladder</header>
<p>
<textarea id="T91_129" name="Urinary bladder" value="">Normal. No distension or wall thickening. </textarea>
</p>
</section>
<section data-section-name="Abdominal aorta and IVC">
<header class="level2">Abdominal aorta and IVC</header>
<p>
<textarea id="T91_130" name="Abdominal aorta and IVC" value="">Normal. </textarea>
</p>
</section>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T91_199" name="Impression"> </textarea>
</p>
</section>

<section data-section-name="Procedure">
<header class="level1">MR Adrenal</header>
<p>
<textarea id="T40_2" name="Procedure">Pre- and dynamic post-contrast evaluation of the abdomen was performed. The following sequences were obtained: axial T1-weighted in- and opposed-phase gradient recalled-echo, axial fat suppressed respiratory triggered T2-weighted fast (turbo) spin-echo, and axial dynamic fat-suppressed T1-weighted 3-D gradient recalled-echo before and after gadolinium contrast administration in the arterial, venous, and delayed phase of enhancement. </textarea>
</p>
<p>
<label for="T40_12">Field strength:</label>
<input type="number" id="T40_12" name="Field strength" data-field-units="T" min="" max=""/> 
<label for="T40_12">T</label>
</p>
<p>
<label for="T40_13">Contrast agent:</label>
<input type="text" id="T40_13" name="Contrast agent" value=""/>
<input type="number" id="T40_15" name="Contrast dose" data-field-units="ml" min="" max=""/> 
<label for="T40_15">ml</label>
</p>
<p>
<label for="T40_999">Post-contrast delay:</label>
<input type="number" id="T40_999" name="Post-contrast delay" /> 
<label for="T40_999">minutes</label>
</p>
<p>
<label for="T40_16">Image quality:</label>
<input type="text" id="T40_16" name="Image quality" value="Satisfactory."/>
</p>
</section>

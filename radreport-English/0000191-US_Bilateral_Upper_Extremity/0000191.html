<title>US Bilateral Upper Extremity</title>

<header class="level1">Bilateral Upper Extremity Ultrasound Examination</header>
</section>

<header class="level1">Clinical information</header>
<p>
<textarea id="T191_3" name="Clinical information">Upper extremity swelling. </textarea>
</p>
</section>

<header class="level1">Comparison</header>
<p>
<textarea id="T191_4" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T191_8" style="height:4em;" name="Upper extremity veins">The internal jugular, subclavian, and axillary veins are patent and free of thrombus bilaterally. The visualized brachiocephalic veins are patent. The brachial, basilic, and cephalic veins are patent and compressible bilaterally.</textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T191_10" name="Impression">Negative examination. No thrombus in central veins of upper extremities. </textarea>

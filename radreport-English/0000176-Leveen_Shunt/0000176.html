<title>Leveen Shunt</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Leveen Shunt</header>
<p>
<textarea id="T176_2" name="Procedure">After obtaining informed consent, an area in the left lower abdominal quadrant was sterilely prepped, draped, and locally anesthetized. A 25 gauge needle was introduced into the peritoneal cavity allowing ascitic fluid to be aspirated into a sterile syringe. Tc-99m macroaggregates of albumin (MAA) was injected intraperitoneally followed by the sterile ascitic fluid as a flush. Serial anterior projection images of the lungs were obtained. </textarea>
</p>
<p>
<label for="T176_4">Dose:</label>
<input type="number" id="T176_4" name="Dose" value="4"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T176_5" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T176_6" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T176_8" name="Findings"> </textarea>
</p>
<p>
<label for="T176_9">Abdomen activity:</label>
<input type="text" id="T176_9" name="Abdomen activity" value="Diffuse tracer activity is seen in the abdomen."/>
</p>
<p>
<label for="T176_10">Lung activity</label>
<select id="T176_10" name="Lung activity">
<option id="T176_11" name="Present" value="Present">Diffuse tracer activity is seen in the lungs bilaterally.</option>
<option id="T176_12" name="Absent" value="Absent">No tracer activity is identified above the diaphragm within the one-hour image acquisition period. </option>
</select>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<select id="T176_14" name="Impression">
<option id="T176_14_15" name="Patent" value="Patent">Patent - Tracer activity in the abdomen and bilateral lungs, consistent with a patent LeVeen shunt.</option>
<option id="T176_14_16" name="Occluded" value="Occluded">Occluded - Absence of tracer activity above the diaphragm, consistent with an occluded LeVeen shunt.</option>
</select>
</p>
</section>

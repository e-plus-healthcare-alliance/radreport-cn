<section data-section-name="Procedure">
<header class="level1">CT Temporal Bones</header>
<p>
<textarea id="T30_2" name="Procedure">Using a multi-detector scanner, 0.625 mm axial scans of the temporal bone were acquired using a high-resolution bone technique.  The scans were retrospectively targeted for right and left side, and subsequently reconstructed in the coronal plane, again targeting the right and left sides individually, as well as the entire skull base.  Both axial and coronal images were reviewed. </textarea>
</p>
</section>

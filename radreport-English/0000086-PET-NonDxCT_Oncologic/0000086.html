<title>PET-NonDxCT Oncologic</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">Positron Emission Tomography with Nondiagnostic Computed Tomography - Oncologic Study</header>
<p>
<label for="T86_8">Duration of fast prior to injection:</label>
<input type="text" id="T86_8" name="Duration of fast prior to injection" value=""/>
</p>
<p>
<label for="T86_10">Blood glucose prior to injection:</label>
<input type="number" id="T86_10" name="Blood glucose prior to injection" data-field-units="mg/dl" min="" max=""/> mg/dl
</p>
<p>
<label for="T86_11">Scan region:</label>
<input type="text" id="T86_11" name="Scan region" value=""/>
</p>
<p>
<label for="T86_13">Radiopharmaceutical:</label>
<input type="text" id="T86_13" name="Radiopharmaceutical" value="F-18 FDG"/>
<input type="number" id="T86_14" name="Radiopharmaceutical measurement" data-field-units="mCi" min="0" max=""/> <label for="T86_14">mCi IV</label>
</p>
<p>
<label for="T86_15">Calibration time:</label>
<input type="date" id="T86_15" name="Calibration date" data-field-type="DATE"/>
<input type="time" id="T86_15_time" name="Calibration time" data-field-type="TIME"/>
</p>
<p>
<label for="T86_16">Administration time:</label>
<input type="date" id="T86_16" name="Administration date" data-field-type="DATE"/>
<input type="time" id="T86_16_time" name="Administration time" data-field-type="TIME"/>
</p>
<p>
<label for="T86_17">Injection site:</label>
<input type="text" id="T86_17" name="Injection site" value=""/>
</p>
<p>
<label for="T86_33">Post-injection imaging delay:</label>
<input type="number" id="T86_33" name="Post-injection imaging delay" data-field-units="minutes" min="" max=""/> <label for="T86_33">minutes</label>
</p>
<p>
<label for="T86_34">Attenuation correction:</label>
<input type="text" id="T86_34" name="Attenuation correction" value="Low-dose CT solely for attenuation correction and anatomic correlation. "/>
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T86_44" name="Clinical information"> </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T86_69" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T86_111" name="Findings"> </textarea>
</p>
<p>
<label for="T86_112">Hypermetabolic foci:</label>
<input type="text" id="T86_112" name="Hypermetabolic foci" value="None."/>
</p>
<p>
<label for="T86_114">Other findings:</label>
<input type="text" id="T86_114" name="Other findings" value="None."/>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T86_129" name="Impression"> </textarea>
</p>
<p>
<label for="T86_133">EORTC response criteria:</label>
<select id="T86_133" name="EORTC response criteria">
<option id="T86_133.1" name="Complete" value="Complete">Complete Metabolic Response. MaxSUV < 2.5 or equivalent to background</option>
<option id="T86_133.2" name="Partial" value="Partial">Partial Metabolic Response. Decrease in MaxSUV >= 25%</option>
<option id="T86_133.3" name="Progressive" value="Progressive">Progressive Metabolic Disease. Increase in MaxSUV > 25%</option>
<option id="T86_133.4" name="Stable" value="Stable">Stable Metabolic Disease. Change in MaxSUV < 25%</option>
</select>
</p>
<p>
<label for="T86_138">Primary tumor response WHO category:</label>
<select id="T86_138" name="Primary tumor response WHO category">
<option id="T86_138_139" name="CR - No radiologically detectable residual tumor" value="CR">CR - No radiologically detectable residual tumor</option>
<option id="T86_138_140" name="PR - At least 30% decrease in longest recordable dimension of tumor" value="PR">PR - At least 30% decrease in longest recordable dimension of tumor</option>
<option id="T86_138_141" name="PD - At least 20% increase in longest recordable dimension of tumor" value="PD">PD - At least 20% increase in longest recordable dimension of tumor</option>
<option id="T86_138_142" name="NC - No change" value="NC">NC - No change</option>
</select>
</p>
</section>

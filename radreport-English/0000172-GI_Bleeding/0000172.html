<title>GI Bleeding</title>
</head>
<body>
<section data-section-name="Procedure">
<header class="level1">GI Bleeding Study</header>
<p>
<textarea id="T172_2" name="Procedure">Following IV administration of Tc-99m autologous labeled red blood cells, anterior projection images of the abdomen and pelvis over one hour were obtained in a dynamic acquisition: 1 min/frame x 60 frames. </textarea>
</p>
<p>
<label for="T172_4">Dose:</label>
<input type="number" id="T172_4" name="Dose" value="20"/> mCi
</p>
</section>
<section data-section-name="Clinical information">
<header class="level1">Clinical information</header>
<p>
<textarea id="T172_5" name="Clinical information">Gastrointestinal bleeding. </textarea>
</p>
</section>
<section data-section-name="Comparison">
<header class="level1">Comparison</header>
<p>
<textarea id="T172_9" name="Comparison">None. </textarea>
</p>
</section>
<section data-section-name="Findings">
<header class="level1">Findings</header>
<p>
<textarea id="T172_11" name="Findings">Normal tracer activity is seen in the blood pool of the abdominal aorta, common iliac arteries, femoral arteries, liver, and spleen on all of the interval images. Later images show accumulation of tracer in the urinary bladder, which is consistent with excreted tracer. No abnormal tracer uptake is present outside the blood pool that would be consistent with an active GI bleed. </textarea>
</p>
</section>
<section data-section-name="Impression">
<header class="level1">Impression</header>
<p>
<textarea id="T172_13" name="Impression">Negative examination. No evidence of active gastrointestinal bleeding during the initial 1 hr observation period. </textarea>
</p>
</section>

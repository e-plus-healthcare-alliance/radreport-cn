<section data-section-name="Procedure">

<p>

</p>
<p>

<input type="number" id="T82_10" name="Blood glucose prior to injection" data-field-units="mg/dl" min="" max=""/> <label for="T82_10">mg/dl</label>
</p>
<p>
<label for="T82_11">Scan region:</label>
<input type="text" id="T82_11" name="Scan region" value=""/>
</p>
<p>

<input type="text" id="T82_13" name="Radiopharmaceutical" value="F-18 FDG"/>
<input type="number" id="T82_14" name="Radiopharmaceutical measurement" data-field-units="mCi" min="0" max=""/> <label for="T82_14">mCi IV</label>
</p>
<p>
<label for="T82_15">Calibration time:</label>
<input type="date" id="T82_15" name="Calibration date" data-field-type="DATE"/>
<input type="time" id="T82_15_time" name="Calibration time" data-field-type="TIME"/>
</p>
<p>
<label for="T82_16">Administration time:</label>
<input type="date" id="T82_16" name="Administration date" data-field-type="DATE"/>
<input type="time" id="T82_16_time" name="Administration time" data-field-type="TIME"/>
</p>
<p>
<label for="T82_17">Injection site:</label>
<input type="text" id="T82_17" name="Injection site" value=""/>
</p>
<p>
<label for="T82_33">Post-injection imaging delay:</label>
<input type="number" id="T82_33" name="Post-injection imaging delay" data-field-units="minutes" min="" max=""/> <label for="T82_33">minutes</label>
</p>
<p>
<label for="T82_34">Attenuation correction:</label>
<input type="text" id="T82_34" name="Attenuation correction" value="Rod source transmission scan. "/>
</p>
</section>

<p>
<textarea id="T82_37" name="Clinical information"> </textarea>
</p>

</p>

<textarea id="T82_125" name="Impression"> </textarea>

<select id="T82_127" name="EORTC Response Criteria">
<option id="T82_127.1" name="Complete" value="Complete">Complete Metabolic Response. MaxSUV < 2.5 or equivalent to background</option>
<option id="T82_127.2" name="Partial" value="Partial">Partial Metabolic Response. Decrease in MaxSUV >= 25%</option>
<option id="T82_127.3" name="Progressive" value="Progressive">Progressive Metabolic Disease. Increase in MaxSUV > 25%</option>
<option id="T82_127.4" name="Stable" value="Stable">Stable Metabolic Disease. Change in MaxSUV < 25%</option>
</select>
</p>
